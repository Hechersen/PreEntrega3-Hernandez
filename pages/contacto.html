<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-white">
    <header>
        <h1 class="text-center">CREEDENCE CLEARWATER REVIVAL</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid barra-navegacion">
                <a class="navbar-brand" href="../index.html"><img src="../resources/CCR.png" alt="logo banda"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav barra-navegacion">
                        <a class="nav-link" href="../index.html">INICIO</a>
                        <a class="nav-link" href="./historia.html">HISTORIA</a>
                        <a class="nav-link" href="./discografia.html">DISCOGRAFÍA</a>
                        <a class="nav-link" href="./galeria.html">GALERÍA</a>
                        <a class="nav-link pag-actual" href="./contacto.html">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center text-center">
        <form action="#" method="get">
            <ul class="list-unstyled m-4 formulario">
                <li class="m-4"><label for="Nombre">Nombre</label></li>
                <input type="text" placeholder="Nombre" name="identidad" class="form-control w-100">
                <li class="m-4"><label for="Edad">Edad</label></li>
                <input type="number" min="0" max="120" name="Edad" class="form-control text-center" placeholder="0">
                <li class="m-4"><label for="E-Mail">E-Mail (*)</label></li>
                <input type="email" placeholder="E-Mail (Requerido)" name="Dirección de Correo" required
                    class="form-control w-100">
                <li class="m-4"><label for="Genero">Género</label></li>
                <li>
                    <div class="m-2">MASCULINO</div>
                    <input type="radio" name="Genero" value="Masculino">
                    <div class="m-2">FEMENINO</div>
                    <input type="radio" name="Genero" Value="Femenino">
                </li>
                <li class="m-4"><label for="Comentarios">COMENTARIOS</label></li>
                <input type="text" class="form-control w-100">
                <input type="submit" class="submit m-3">
            </ul>
        </form>
    </main>
    <section>
        <h3 class="text-center">NO DUDES EN DEJARNOS TU COMENTARIO!</h3>
    </section>
    <footer>
        <section class="d-flex justify-content-center m-4">
            <nav class="navbar bg-body-tertiary">
                <div>
                    <a class="navbar-brand" href="https://www.youtube.com/@TheOfficialCCR">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-youtube-1464540-1239451.png"
                            alt="youtube icon" width="30" height="24">
                    </a>
                </div>
                <div>
                    <a class="navbar-brand" href="https://www.instagram.com/theofficialccr/?hl=es">
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="instagram icon"
                            width="30" height="24">
                    </a>
                </div>
                <div>
                    <a class="navbar-brand" href="https://twitter.com/John_Fogerty">
                        <img src="https://cdn-icons-png.flaticon.com/512/81/81609.png" alt="twitter icon" width="30"
                            height="24">
                    </a>
                </div>
                <div>
                    <a class="navbar-brand" href="https://www.facebook.com/CCR/?locale=es_LA">
                        <img src="https://cdn-icons-png.flaticon.com/512/59/59439.png" alt="facebook icon" width="30"
                            height="24">
                    </a>
                </div>
            </nav>
        </section>
        <h5 class="text-center m-3">SITIO WEB SIN FINES DE LUCRO</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
